name: Generate Snake Animation

on:
  schedule:
    # Executa diariamente
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      # Baixa o reposit√≥rio
      - name: Checkout
        uses: actions/checkout@v2

      # Configura o script da cobrinha
      - name: Generate Snake
        uses: Platane/snk@v2
        with:
          github_user_name: victorllcs
          outputs: dist/snake.svg

      # Adiciona a cobrinha no seu README
      - name: Push Snake Animation to GitHub
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
